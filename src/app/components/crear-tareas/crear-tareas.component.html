<mat-card appearance="outlined" style="display: flex; height: 100%;">
    <mat-card-content style="display: grid; margin: auto; height: 100%;">
        <mat-form-field style="margin: auto; width: 100%;">
            <mat-label>Tarea</mat-label>
            <input matInput [(ngModel)]="Tarea">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Â¿Que debes hacer_</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="detalles"></textarea>
          </mat-form-field>
      <mat-form-field style="margin: auto; width: 100%; height: 100%;">
        <mat-label>Fecha de Facturacion</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="fechaEntrega">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>        

        <button mat-raised-button (click)="crearTarea()">Crear</button>
              
    </mat-card-content>
  </mat-card>
