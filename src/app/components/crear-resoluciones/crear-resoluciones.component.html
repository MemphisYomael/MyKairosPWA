<mat-card appearance="outlined" style="display: flex; height: 100%;">
    <mat-card-content style="display: grid; margin: auto; height: 100%;">
        <mat-form-field>
            <mat-label>Resolucion</mat-label>
            <input matInput [(ngModel)]="nombre">
          </mat-form-field>
        <button mat-raised-button (click)="crearResolucion()">Crear</button>
              
    </mat-card-content>
  </mat-card>
