
  <!--  -->
  <div>
    <!-- Verifica si el nombre de usuario inicia con "My" y muestra el header apropiado -->
    <ng-container *ngIf="user()?.userName?.startsWith('My'); else elseBlock">
      <app-header-card [title]="user()?.userName"></app-header-card>
    </ng-container>
    <ng-template #elseBlock>
      <app-header-card [title]="'My' + user()?.userName"></app-header-card>
    </ng-template>
  </div>
  
  <div class="chat-banner">
    <div class="profile-info">
      <div class="profile-picture">
        <div class="profile-icon" [ngStyle]="{'background-color': getColor(user()?.userName)}">
          {{ user()?.userName?.charAt(0) | uppercase }}
        </div>
      </div>
      <div class="user-details" style="display: grid;">
        <h2 class="username">{{ user()?.userName }}</h2>
      <span style="font-size: small;"> <span class="fw-bold">Id: </span>  {{user().id}}</span><p style="font-size: x-small;"> (comparte tu Id <b> solo con tu pareja </b>, y en la proxima actualizacion podran compartir MyFinanzas)</p>

      </div>
    </div>
  </div>
  
  <mat-card appearance="outlined" style="margin: 30px; padding: 30px;">
    <mat-card-content>
      <form [formGroup]="userForm">
        <div class="user-detail">
          <p>
            <strong>Correo:</strong>
            <input formControlName="email" type="email" />
          </p>
          <p>
            <strong>Teléfono:</strong>
            <input formControlName="phoneNumber" type="text" />
          </p>
          <p style="font-size: small;">Telefono sin guiones, solo numeros</p>
          <p>
            <strong>Password:</strong>
            <input formControlName="password" type="text" />
          </p>
        </div>
        <div class="user-detail">
          <p>
            <strong>ID Your Partner:</strong>
            <input formControlName="partner" type="text" placeholder="ingresa el id de tu pareja"/>
          </p>
        </div>
        <button mat-button (click)="saveChanges()" [disabled]="userForm.invalid">Guardar cambios</button>
        <button mat-button (click)="logOut()">Cerrar sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
